<ion-header>
    <ion-navbar color="red">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div >
        <form>
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="email" placeholder="Email" name="email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button color="indigo">Login</button>
                    <button ion-button color="indigo">Create New Account</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
